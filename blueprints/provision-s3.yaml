spec_version: 2
description: Simple S3 buckets provisioning

inputs:
#   host:
#     type: execution-host
  db-bucket-region:
    default: eu-west-1

outputs:
  db-bucket:
    value: '{{ .grains.db-bucket.outputs.s3_bucket_arn }}'
    kind: link

#change
grains:
  db-bucket:
    kind: terraform
    spec: 
      source:
        store: torque-demo
        path: terraform/s3
      host:
#         name: '{{ .inputs.host }}'
        name: asaf-eks
      inputs:
        - region: '{{ .inputs.db-bucket-region }}'
        - acl: private
        - name: 'demo-db-bucket-{{ sandboxid | downcase }}'
      outputs:
        - s3_bucket_arn
