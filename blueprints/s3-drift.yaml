spec_version: 2
description: Simple s3 buckets provisioning

inputs:
  host:
    type: execution-host
  db-bucket-region:
    default: eu-west-1
  app-bucket-region:
    default: eu-west-1

outputs:
  db-bucket:
    value: '{{ .grains.db-bucket.outputs.s3_bucket_arn }}'
    kind: link
  service-1-bucket:
    value: '{{ .grains.service-1-bucket.outputs.s3_bucket_arn }}'
    kind: link
  service-2-bucket:
    value: '{{ .grains.service-2-bucket.outputs.s3_bucket_arn }}'
    kind: link

#change
grains:
  db-bucket:
    kind: terraform
    spec: 
      source:
        path: https://github.com/QualiNext/torque-demo.git//terraform/s3
      host:
        name: '{{ .inputs.host }}'
      inputs:
        - region: '{{ .inputs.db-bucket-region }}'
        - acl: private
        - name: 'demo-db-bucket-{{ sandboxid | downcase }}'
      outputs:
        - s3_bucket_arn

  service-1-bucket:
    kind: terraform
    depends-on: db-bucket
    spec: 
      source:
        path: https://github.com/QualiNext/torque-demo.git//terraform/s3
      host:
        name: '{{ .inputs.host }}'
      inputs:
        - region: '{{ .inputs.app-bucket-region }}'
        - acl: private
        - name: 'demo-service-1-bucket-{{ sandboxid | downcase }}'
      outputs:
        - s3_bucket_arn


  service-2-bucket:
    kind: terraform
    depends-on: db-bucket
    spec: 
      source:
        path: https://github.com/QualiNext/torque-demo.git//terraform/s3
      host:
        name: '{{ .inputs.host }}'
      inputs:
        - region: '{{ .inputs.app-bucket-region }}'
        - acl: private
        - name: 'demo-service-2-bucket-{{ sandboxid | downcase }}'
      outputs:
        - s3_bucket_arn
